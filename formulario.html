<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/2874647.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <header>
        <p class="header-titulo">MOTO GP</p>
      </header>

      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <a class="navbar-brand" href="#">
              <img src="img/2874647.webp" width="50" alt="Logo de la página web">
            </a>
            <ul class="navbar-nav d-flex justify-content-center align-items-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <!-- Formulario-->
    <form>
        <fieldset disabled>
          <legend>Contacto</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Nombre</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese su nombre">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Email</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese su Email">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Telefono</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese su teléfono">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Observaciones</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese observaciones">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </fieldset>
      </form>
  
    <img src="img/valentino.png" alt="Foto de Vale" width="100%">

      <footer class="pie"> 
        <img class="footer-logo" src="img/2874647.webp" alt="Logo de moto gp">
        <p class="footer-texto text-center">Moto GP<br>El mayor espectáculo del mundo.</p>
        <div class="derechos-de-autor">Creado por Rodrigo Díaz Dones (2023) &#169;</div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
